name: Build OBIS Notifier EXE

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Kodu Çek
      uses: actions/checkout@v4

    - name: Python Kurulumu
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Bağımlılıkları Yükle
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Playwright Tarayıcılarını Kur
      run: |
        playwright install

    - name: EXE Oluştur (PyInstaller)
      shell: cmd
      run: |
        if not exist "dist" mkdir "dist"
        pyinstaller --noconsole --onefile --name "OBISNotifier" --distpath "dist" --workpath "build" --icon="src/images/icon.ico" --add-data "src/images;images" --hidden-import "pystray" --hidden-import "PIL" --paths="src" src/main_gui.py

    - name: EXE'yi Release'e Yükle
      if: github.event_name == 'release'
      uses: softprops/action-gh-release@v1
      with:
        files: dist/OBISNotifier.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Artifact Olarak Yükle (Manuel Çalıştırma İçin)
      if: github.event_name == 'workflow_dispatch'
      uses: actions/upload-artifact@v4
      with:
        name: OBISNotifier-EXE
        path: dist/OBISNotifier.exe
